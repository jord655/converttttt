<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/convert.css">
</head>
<body>
    <h1>currency converter</h1>
    <div  class="cont">
        <select name="" id="converter">
            <option value="do">dollar</option>
            <option value="po">pounds</option>
            <option value="eu">euro</option>
            <option value="cd">canadian dollar</option>
            <option value="rr">russian ruble</option>
            <option value="ye">yen</option>
        </select>
        <input type="number"
        id="number"
        placeholder="convert currency"
        >
     
        <button id="btn" type="button">convert</button>
     
    </div>
    <div id="output"></div>
  
<script src="script/convert.js" type="module"></script>
</body>
</html>
